<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 300px; height: 200px;
        border: 1px solid #999;
        border-radius: 10px;
        margin: 0 auto;
        box-shadow: 10px 10px 2px #000;
    }
    .button{
        width: 80px; height: 25px;
        text-align: center;
        border: 1px solid #999;
        margin: 70px 0 0 50px;
        border-radius: 3px;
        box-shadow: 2px 2px 2px #00f;
    }
    
</style>
</head>
<body>
    <div class="box">
        <div class="button">회원가입</div>
    </div>
</body>
</html>
